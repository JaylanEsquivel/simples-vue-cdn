<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro projeto com Vue/CDN</title>
    <!-- importação do vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="app">
        <form id="app-form">
            <input type="text" v-model="input_name" placeholder="Digite algo aqui"/>
            <button v-on:click="submitForm">Enviar</button>
        </form>
        <p>My name is {{name}} and I have {{age}} Years old</p>
        <p>Data Binding: {{input_name}}</p>
    </div>
    <script src="./src/app.js"></script>
</body>
</html>
